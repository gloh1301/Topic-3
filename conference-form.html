<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Conference Registration Form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="conference-form-styles.css">
</head>
<body>

<div id="grad">
    <form class="mx-5">
      <div>
        <label for="name">Name</label> <input type="text" name="name" id"name" class="form-control" maxlength="70" required><br>
        <label for="password">Password</label> <input type="password" name="password" id="password" class="form-control" required><br>
        <label for="email">E-mail</label> <input type="email" name="email" id="email" class="form-control" required><br>
          <label for="tshirt-size">What is your T-shirt size:</label>
            <select class="tshirt-sizes" required>
              <option value="small">Small</option>
              <option value="medium">Medium</option>
              <option value="large">Large</option>
            </select><br>
        <label for="date-of-birth">Date of Birth</label> <input type="date" name="date" id="date" required><br>
        <p class="mt-3">Recieve email updates?</p>
        <div class="form-check">
          <input name="email-updates" id="yes" class="form-check-input" type="radio" value="Yes" required>
          <label for="yes" class="form-check-label">Yes</label><br>
          <input name="email-updates" id="no" class="form-check-input" type="radio" value="No" required>
          <label for="no" class="form-check-label">No</label><br>
        </div>
        <div class="mt-3">
          <p>Choose session time(s):</p>
          <input type="checkbox" id="morning" name="morning" value="Morning">
          <label for="morning">Morning</label><br>
          <input type="checkbox" id="afternoon" name="afternoon" value="Afternoon">
          <label for="afternoon">Afternoon</label><br>
        </div>
        <label for="special-requests" class="mt-3">Special Requests:</label>
        <textarea class="form-control" id="special-requests" name="special-requests" rows="7" cols="70"></textarea><br>
      </div>

    <div>
      <input type="submit" class="btn btn-primary mt-3">
    </div>

</form>
</div>

</body>
</html>
