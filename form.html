<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="form-styles.css">
</head>
<body class="m-3">

<div class="jumbotron">
  <h1>Student Feedback Form</h1>
</div>

<div class="row">

  <div class="col-md-5">
    <div class="mx-5">
      <p>As a student your thoughts are important to us.</p>
      <p>Please use this form</p>
      <p>We would love your feedback!</p>
    </div>
  </div>

  <div class="col-md-7"
    <form class="mx-5">
      <div>
        <label for="name">Name</label> <input id="name" class="form-control"><br>
        <label for="email">E-mail</label> <input id="email" class="form-control"><br>
        <label for="comments">Comments</label> <br>
        <textarea id="comments" class="form-control" required></textarea> <br>
      </div>


    <div>

      <p class="form-text">Are you a current student?</p>

      <div class="form-check">
        <input name="current-student" id="yes" class="form-check-input" type="radio">
        <label for="yes" class="form-check-label">Yes</label>
      </div>
      <div class="form-check">
        <input name="current-student" id="no" class="form-check-input" type="radio">
        <label for="no" class="form-check-label">No</label>
      </div>
    </div>

    <div>
      <input type="submit" class="btn btn-primary mt-3">
    </div>
  </div>
</div>

</form>

</body>
</html>
